name: Web build and artifact

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build production web assets
        run: npm run build
        env:
          CI: false

      - name: Archive dist folder
        if: always()
        run: |
          if [ -d dist ]; then
            zip -r web-dist.zip dist
          else
            echo "No dist folder found"
            exit 1
          fi

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web-dist.zip
